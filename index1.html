<!DOCTYPE html>
    <html>
    <head>
        <title>Auction 2.0 </title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>

        <!-- Importing ethers.js -->
       <script
            src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
            type="application/javascript">
        </script>

        <script
            src="./index1.js"
            type = "application/javascript">
        </script>

        <nav>
            <div class = "left">
            Auction House 1.0
            </div>
            <div class = "right">
            <span style = 'color:yellow'>Wallet: &nbsp;&nbsp;</span> <span id = "wallet">
                <button name = "button" type = "button" 
                    onclick = "connectWallet()"
                    class = "navbutton">
                    Connect
                </button>
            </span>
            </div>
        </nav>

        <div class = "flexcontainer">
        <div>
        <table class = "styled-table">
            <thead>
                <tr>
                    <th colspan = 2>Auction Info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Address</td>
                    <td id = "cAddress" width = 400px class = "address"></td>
                </tr>
                <tr>
                    <th>Your bid</td>
                    <td id = "hb">Not Fetched</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan = 2>
                        <button name = "button" type = "button" 
                        onclick = "loadTable()"
                        class = "navbutton">
                        REFRESH
                        </button>
                    </th>
                </tr>
            </tfoot>
            <tr>
                <th>Winner</td>
                <td id = "_bid">Not Fetched</td>
            </tr>
            <tr>
                <th>Winning Bid</td>
                <td id = "_winner">Not Fetched</td>
            </tr>
            <table>
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Bid Amount</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </tfoot>
    </table>
            </tbody>
        </table>
        </div>
        <div>
        <table class = "styled-table">
            <thead><tr><th colspan = 2>Interact with Contract</th></tr></thead>
            <tbody><tr><td>
            <form>
                <p>Please a new bid below:</p>
                <input type = "text" placeholder = "enter new bid" id = "b1" />
                <input type = "text" placeholder = "enter new bid" id = "b2" />
            </form>
            </td>
            <td><button type = "button"
                onclick = "placeBid()"
                class = "navbutton">
                BID
                </button></td>
                <td><button type = "button"
                    onclick = "endAuction()"
                    class = "navbutton">
                    END AUCTION
                    </button></td>
                <td><button type = "button"
                    onclick = "openBid()"
                    class = "navbutton">
                    OPENBID
                    </button></td>
            </tbody>
        </table>
        </div>
        </div>
        
    </body>
    </html>
